<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Something Like SVG</title>
    <script>
      function b1() {
        var el = document.getElementById("text_area")
        var i = parseInt(el.innerText, 10)
        i++;
        el.innerText = i.toString()
      }
      function b1_mouseo() {
        console.log("mouse over")
      }
      function cir_mouseo() {
        console.log("mouse over svg circle")
      }
    </script>
  </head>
  <body>
    <svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M 10 10 L 20 10" stroke="black" />
      <circle cx="20" cy="20" r="10" fill="red" onmouseover="cir_mouseo()" />
    </svg>
    <div id="text_area">
      0
    </div>
    <form name="F1">
      <input type="button" value="b1" onclick="b1()" onmouseover="b1_mouseo()">
    </form>
  </body>
</html>
