<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Something Like SVG</title>
    <script>
      function b1() {
        const el = document.querySelector("#text_area")
        const i = parseInt(el.innerText, 10)
        el.innerText = (i+1).toString()
      }
      function b1_mouseo() {
        console.log("mouse over")
      }
      function cir_mouseo() {
        console.log("mouse over svg circle")
      }
      window.addEventListener("load", () => {
        const btn1 = document.querySelector("#btn1");
        btn1.addEventListener("mouseover", b1_mouseo);
        btn1.addEventListener("click", b1);
        const cir1 = document.querySelector("#cir1");
        cir1.addEventListener("mouseover", cir_mouseo);
      });
    </script>
  </head>
  <body>
    <svg version="1.1" width="100" height="100" xmlns="http://www.w3.org/2000/svg">
      <path d="M 10 10 L 20 10" stroke="black" />
      <circle id="cir1" cx="20" cy="20" r="10" fill="red" />
    </svg>
    <div id="text_area">
      0
    </div>
    <form name="F1">
      <input id="btn1" type="button" value="b1">
    </form>
  </body>
</html>
