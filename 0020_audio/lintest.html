<!DOCTYPE html>
<html>
<head>
<script type="module">
import { maxRow, divRow, sweepRows, linSolve, calcCoeff }
 from "./sub01.js";
window.addEventListener( "load", () => {
  let ta = document.getElementById("textarea");
  let a = [[2.0, 3.0, 40.0], [3.0, 4.0, 55.0]];
  maxRow(a, 0);
  ta.innerText = a.toString() + "\n";
  divRow(a, 0);
  ta.innerText += a.toString() + "\n";
  sweepRows(a, 0);
  ta.innerText += a.toString() + "\n";
  maxRow(a, 1);
  ta.innerText += a.toString() + "\n";
  divRow(a, 1);
  ta.innerText += a.toString() + "\n";
  sweepRows(a, 1);
  ta.innerText += a.toString() + "\n";
  a = [[2.0, 3.0, 40.0], [3.0, 4.0, 55.0]];
  linSolve(a);
  ta.innerText += a.toString() + "\n";
  a = [[1.0, 1.0, 2.0, 3.0],
       [1.0, 2.0, 1.0, 4.0],
       [2.0, 1.0, 1.0, 5.0]];
  linSolve(a);
  ta.innerText += a.toString() + "\n";
  ta.innerText += calcCoeff(2.5, 1).toString() + "\n";
  ta.innerText += calcCoeff(20.5, 1).toString() + "\n";
  ta.innerText += calcCoeff(20.2, 1).toString() + "\n";
} );
</script>
</head>
<body>
<div id="textarea"></div>
</body>
</html>
