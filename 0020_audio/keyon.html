<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">

let audioContext;
let lastKeydown;
let lastKeyup;
let squareNode = null;

window.addEventListener("load", () => {
  audioContext = new AudioContext();
  const fire = document.getElementById("fire");
  const resume = document.getElementById("resume");
  const ta = document.getElementById("text_area");
  let cnt = 0;
  ta.innerText = "clicked " + cnt + "\n";
  fire.addEventListener("click", () => {
    cnt++;
    ta.innerText = "clicked " + cnt + "\n";
    play();
  });
  resume.addEventListener("click", () => {
    audioContext.resume().then( () => {
      console.log('Playback resumed successfully');
    });
  });
  document.addEventListener("keydown", (e) => {
    console.log(e.key + " " + e.code);
    lastKeydown = e;
    let td = document.getElementById("td_" + e.code);
    if (td) {
      td.style.background = "#fcf";
    }
    if (squareNode) {
      if (e.code == "Comma") {
        squareNode.port.postMessage("on");
      }
    }
  });
  document.addEventListener("keyup", (e) => {
    lastKeyup = e;
    let td = document.getElementById("td_" + e.code);
    if (td) {
      td.style.background = "#fff";
    }
    if (squareNode) {
      if (e.code == "Comma") {
        squareNode.port.postMessage("off");
      }
    }
  });

});

async function play() {
  await audioContext.audioWorklet.addModule("keyon.js");
  squareNode = new AudioWorkletNode(
    audioContext,
    "sq-pr",
  );
  squareNode.connect(audioContext.destination);
}

</script>
<body>
<button id="fire">fire</button>
<button id="resume">resume</button>
<div id="text_area"></div>
